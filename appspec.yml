version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/rails
permissions:
  - object: /var/www/
    pattern: "**"
    mode: 775
hooks:
  AfterInstall:
    - location: scripts/prepare.sh
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      runas: root
  BeforeInstall:
    - location: scripts/clean.sh
      runas: root